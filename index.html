<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="/styles.css" rel="stylesheet" type="text/css">
  
  <title>Frontend Mentor | NFT preview card component</title>


  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="card">

    <div class="img-container">
      <img class="image" src="images/image-equilibrium.jpg" alt="image-equilibrium">
      <div class="overlay"><img src="./images/icon-view.svg" alt="View"></div>
    </div>
      <div class="top-section">
        <h1 class="heading">Equilibrium #3429</h1>
        <p class="parrafo">Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="middle-section">
      <span class="left"
        <img class="icon" src="/images/icon-ethereum.svg" alt="icon-ethereum">
        <span class="ethereum">0.0041 ETH</span>
      </span>
      <span class="rigth"
        <img class="icon" src="/images/icon-clock.svg" alt="icon-clock">
        <span class="clock">3 days left</span>
    </span>  
      </div>

    <hr> 
        <div class="bottom-section">
          <img class="avatar" src="/images/thumbnail_3326FA43-47B7-485D-982F-EB447494082E.png" alt="gian-picture">
          <span class="creation"> Creation of</span> <span class="name">Gianluca Terzoni</span>

        </div>  

  </main>

<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Gianluca Terzoni</a>.
  </div>
</footer>
 
</body>
</html>
